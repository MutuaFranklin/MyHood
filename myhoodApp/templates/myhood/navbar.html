{% load static%}

<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
  <div class="container-fluid">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{%url 'home'%}">MyHood</a>
    {% else %}
    <a class="navbar-brand" href="{%url 'index'%}">MyHood</a>

    {% endif%}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
        </li> 
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{request.user}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'userProfile' user.username %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'update-profile' user.id %}">Edit</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{%url 'logout'%}">Logout</a></li>
          </ul>
        </li>
        <form class="d-flex" role="search" action="{% url 'search_business'%}">
          <input class="form-control me-2"  name="search_query" type="search"  placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success"  type="submit">Search</button>
        </form>
        {% else %}
        <li class="nav-item">
          <!-- <a class="nav-link" href="{% url 'login'%}">Login</a> -->
          <a href="{% url 'login' %}" class="btn btn-primary me-3"> Register/Login </a>

        </li>
        {% endif %}
       
        
      </ul>
     
    </div>
  </div>
</nav>
